apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-atlas-deployment
  labels:
    app.kubernetes.io/name: fastapi-mongo
    app.kubernetes.io/instance: mongo-atlas
    app.kubernetes.io/part-of: mongo-tweets-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: mongo-atlas
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fastapi-mongo
        app.kubernetes.io/instance: mongo-atlas
        app.kubernetes.io/part-of: mongo-tweets-app
    spec:
      containers:
        - name: fastapi-container
          image: "fill when build"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: mongo-atlas-config
            - secretRef:
                name: mongo-atlas-credentials
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"